steps:
  # Build the image
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "-t", "gcr.io/chili-monitoring-2024/cimon-image:latest",
      "."
    ]

  # Push the image
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "push",
      "gcr.io/chili-monitoring-2024/cimon-image:latest"
    ]

  # Deploy the service
  - name: "gcr.io/cloud-builders/gcloud"
    args: [
      "run",
      "deploy",
      "cimon-api",
      "--image",
      "gcr.io/chili-monitoring-2024/cimon-image:latest",
      "--region",
      "asia-southeast2",
      "--platform", 
      "managed",
      "--allow-unauthenticated",
      "--port", 
      "9001"
    ]

timeout: 600s
options:
  logging: CLOUD_LOGGING_ONLY

