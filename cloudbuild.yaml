steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$_PROJECT_ID/$_REPO_NAME/cimon-image:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$_PROJECT_ID/$_REPO_NAME/cimon-image:$COMMIT_SHA'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - '$_SERVICE_NAME'
      - '--image'
      - 'gcr.io/$_PROJECT_ID/$_REPO_NAME/cimon-image:$COMMIT_SHA'
      - '--region'
      - '$_DEPLOY_REGION'
      - '--platform'
      - '$_PLATFORM'
      - '--allow-unauthenticated'
      - '--port'
      - '9001'  # Specify the port here
timeout: 1200s
options:
  logging: CLOUD_LOGGING_ONLY
