name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Set up Cloud SDK
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # Configure Docker to use gcloud as a credential helper
      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      # Build the image
      - name: Build Docker Image
        run: |
          docker build -t gcr.io/chili-monitoring-2024/cimon-image:${GITHUB_SHA::7} .

      # Push the image
      - name: Push Docker Image
        run: |
          docker push gcr.io/chili-monitoring-2024/cimon-image:${GITHUB_SHA::7}

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cimon-web-service \
            --image gcr.io/chili-monitoring-2024/cimon-image:${GITHUB_SHA::7} \
            --region asia-southeast2 \
            --platform managed \
            --allow-unauthenticated \
            --port 9002